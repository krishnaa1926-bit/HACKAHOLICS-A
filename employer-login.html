<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Login - Hackaholics Internship Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="employer-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="nav-logo">
                    <i class="fas fa-code"></i>
                    <span>Hackaholics</span>
                </a>
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                   
                  
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
                <div class="nav-toggle" id="nav-toggle">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Login/Signup Section -->
    <section class="employer-login">
        <div class="container">
            <div class="login-container">
                <div class="login-header">
                    <i class="fas fa-building"></i>
                    <h1>Employer Portal</h1>
                    <p>Access your employer dashboard</p>
                </div>

                <!-- Tab Navigation -->
                <div class="tab-nav">
                    <button class="tab-btn active" id="loginTab">Login</button>
                    <button class="tab-btn" id="signupTab">Sign Up</button>
                </div>

                <!-- Login Form -->
                <form id="employerLoginForm" class="login-form active">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="loginEmail" name="email" required placeholder="Enter your email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="loginPassword" name="password" required placeholder="Enter your password">
                        </div>
                    </div>

                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i>
                        Login to Dashboard
                    </button>
                </form>

                <!-- Signup Form -->
                <form id="employerSignupForm" class="login-form">
                    <div class="form-group">
                        <label for="signupCompany">Company Name</label>
                        <div class="input-group">
                            <i class="fas fa-building"></i>
                            <input type="text" id="signupCompany" name="company" required placeholder="Enter company name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="signupEmail" name="email" required placeholder="Enter your email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signupPassword" name="password" required placeholder="Create a password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupConfirmPassword">Confirm Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signupConfirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                        </div>
                    </div>

                    <button type="submit" class="btn-login">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>
                </form>

                <div id="loginMessage" class="login-message hidden"></div>

                <div class="login-footer">
                    <p><i class="fas fa-info-circle"></i> Join our platform to post internships and find talented candidates.</p>
                </div>
            </div>
        </div>
    </section>

    <script src="employer-login.js"></script>
</body>
</html>
